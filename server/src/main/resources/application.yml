spring:
  datasource:
    url: jdbc:mysql://{AWS RDS Endpoint}/pre_project?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
    username: {RDS_MYSQL_ADMIN_ID}
    password: {RDS_MYSQL_ADMIN_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
jwt:
  secretKey: ehdals12341234123412341234123412341234
  access-token-expiration-minutes: 60
  refresh-token-expiration-minutes: 720

